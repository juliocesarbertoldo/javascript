<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        p {
            margin: 0px;
            color: lime;
        }
    </style>
</head>
<body>
    <h1>Vetor na tela</h1>
    <div id="resultado"></div>

    <script>
        let resultado = window.document.getElementById('resultado')
        let valores = [8, 1, 7, 4, 2, 9]

        for (posicao = 0; posicao < valores.length; posicao++) {
            resultado.innerHTML += `A posição ${posicao} tem o valor ${valores[posicao]} <br>`
        }
        resultado.innerHTML += `----------------------------------`
        valores.sort()
        for (posicao in valores) {
            resultado.innerHTML += `<p>A posição ${posicao} tem o valor ${valores[posicao]}</p>`
        }
    </script>
</body>
</html>
