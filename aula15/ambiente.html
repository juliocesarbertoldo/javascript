<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        span {
            color: lime;
        }
    </style>
</head>

<body>
    <h1>Vetores</h1>
    <div id="resultado"></div>

    <script>
        let num = [5, 8, 2, 9, 3]
        let resultado = window.document.getElementById('resultado')
        num.push(1)
        num.sort()
    
        resultado.innerHTML = `${num} <br>`
        resultado.innerHTML += `O vetor tem <span>${num.length}</span> posições <br>`
        resultado.innerHTML += `Nosso primeiro vetor é o <span>${num[0]}</span>`

    </script>
</body>

</html>
