<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1>Condições</h1>
    <input type="text" name="nac" id="nac">
    <input type="button" value="Verificar" id="botao">
    <div id="res">Resultado...</div>

    <script>
        let botao = window.document.getElementById('botao')
        botao.addEventListener('click', verificar)

        function verificar() {
            let txtnacionalidade = window.document.getElementById('nac')
            let nacionalidade = txtnacionalidade.value
            let resultado = window.document.getElementById('res')
            if (nacionalidade == 'Brasil') {
                resultado.innerHTML = `Você é Brasileiro!`
            } else {
                resultado.innerHTML = `Você é Estrangeiro!`
            }
        }

    </script>
</body>
</html>
