<body>
    <h1>Verificar Impar ou Par</h1>
    <label for="numero"><input type="number" name="numero" id="numero"></label>
    <label for="botao"><input type="button" value="Verificar" id="botao"></label>
    <div id="resultado">Digite um numero</div>

    <script>
        let resultado = window.document.getElementById('resultado')
        let botao = window.document.getElementById('botao')
        botao.addEventListener('click', imparPar)

        */
        function imparPar(num) {
            num = Number(window.document.getElementById('numero').value)
            if (num % 2 == 0) {
                resultado.innerHTML = `O numero ${num} é PAR!`
            } else {
                resultado.innerHTML = `O numero ${num} é ÍMPAR!`
            }
        }
    </script>
