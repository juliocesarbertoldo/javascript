<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcao 05</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <h1>Calculo Fatorial <em>(Recursividade)</em></h1>
    <label for="num"><input type="number" name="num" id="num"></label>
    <label for="botao"><input type="button" value="Calcular" id="botao"></label>
    <div id="resultado">Digite o numero</div>

    <script>
        let resultado = window.document.getElementById('resultado')
        let botao = window.document.getElementById('botao')
        botao.addEventListener('click', fatorial)

        function fatorial(fat) {
            fat = Number(window.document.getElementById('num').value)
            let num = fat

            if (fat == 1) {
                fat = 1
            } else {
              fat * fatorial(num)
            }
            resultado.innerHTML = `O fatorial de ${num} Ã© ${fat}`
        }
    </script>
</body>

</html>
