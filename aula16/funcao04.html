        function calcular(fat) {
            fat = Number(window.document.getElementById('num').value)
            let num = fat
            
            for (let c = fat; c > 1; c--) {
                fat *= c - 1
            }

            resultado.innerHTML = `O fatorial de ${num} é ${fat}`
        }
    </script>
