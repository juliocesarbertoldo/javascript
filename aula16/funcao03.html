<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1>Dobro de um número</h1>
    <label for="num"><input type="number" name="num" id="num"></label>
    <input type="button" value="Dobro" id="botao">
    <div id="resultado">Digite um número</div>

    <script>
        let resultado = window.document.getElementById('resultado')
        let botao = window.document.getElementById('botao')
        botao.addEventListener('click', dobrar)
        
        function dobrar() {
            let txtnum = window.document.getElementById('num')
            let num = Number(txtnum.value)

            resultado.innerHTML = `O dobro de ${num} é ${num * 2}`
        }
    </script>
</body>
</html>
